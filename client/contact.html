<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JFJ | Contact</title>

  <link rel="stylesheet" href="styles/atom-one-dark.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
  <h1 class="contact-head">Contact Page</h1>

  <main>
    <form id="form-id">
    <pre><code>    {
      "email": "<input class="form-input" type="email" name="email">",

      "message":
      "<textarea class="form-input" type="text" name="message" rows="5" cols="50"></textarea>",

      "submit": "<a onclick="submitForm()" class="submit">click to submit</a>"
    }
    </code></pre>

    <div 
      class="g-recaptcha" 
      data-sitekey="6LeIoSYUAAAAAK1NNrRREBN81j69BE7yL_29b-xM"></div>
    </form>
  </main>

  <h4 id="notifications"></h4>

  <script src="highlight.pack.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.3.0/highlightjs-line-numbers.min.js">
  </script>
  <script> 
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad(); 

    const submitForm = e => {
      const el = document.getElementById("notifications");
      el.textContent = "Thanks for trying to reach out to me. Sorry our contact page is closed for now. Try again later :)";
    }
  </script>
</body>
</html>
