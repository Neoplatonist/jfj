<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JFJ | Contact</title>

  <link rel="stylesheet" href="styles/atom-one-dark.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="contact-head">Contact Page</h1>

  <main>
    <pre><code>    {
      "name": "<input class="form-input" type="text">",

      "message":
      "<textarea class="form-input" type="text" rows="5" cols="50"></textarea>",

      "submit": "<a onclick="submitForm()" class="submit">click to submit</a>"
    }
    </code></pre>
  </main>

  <h4 id="notifications"></h4>

  <script src="highlight.pack.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.3.0/highlightjs-line-numbers.min.js">
  </script>
  <script> 
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad(); 

    const submitForm = e => {
      const data = new FormData();
      data.append('name',
        document.getElementsByTagName('input')[0].value);
      data.append('message',
        document.getElementsByTagName('textarea')[0].value);

      const options = {
        method: "POST",
        body: data
      };

      fetch("/contact", options)
        .then(res => res.json())
        .then(data => {
          const el = document.getElementById("notifications");
          el.textContent = data;
        });
    }
  </script>
</body>
</html>
